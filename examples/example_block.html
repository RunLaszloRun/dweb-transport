    <script src='http://cloud.tinymce.com/stable/tinymce.min.js'></script><!-- TinyMCE -->
    <script type="text/javascript" src="htmlutils.js"></script><!--objectbrowser functionality for debugging-->
    <script type="text/javascript">

    tinymce.init({
        selector: '#mytextarea',
        plugins: "save",
        toolbar: "save",
        save_onsavecallback: function() {
            verbose = false;
            content = tinyMCE.get('mytextarea').getContent();
            // alert(content);
            blk = new Dweb.Block(null, content);
            blk.p_store(verbose)
                .then(() => {
                    el = document.getElementById("retrievalarea");
                    el.value = blk._hash; // Use as default on input
                });
        }
    });

    function fetchit() {
        el = document.getElementById("retrievalarea");
        hash = el.value;
        fetchanddisplay(hash);
    }

    function fetchanddisplay(hash) {
        verbose = true;
        console.log("Fetching hash=", hash);
        destn = document.getElementById("retrievaldestn");
        destn.innerHTML = ""; // Clear it first
        Dweb.Block.p_fetch(hash, verbose)
            .then((blk) => {
                console.log("content=",blk.content());
                destn.innerHTML = blk.content()
            })
    }

    </script>
    <script type="text/css">
        .button { border: 1px black solid; background-color:#dddddd;  padding-bottom:0.1em; padding-top:0.1em;}
    </script>
</head>
<body>
<div id="status" class="status"></div>
<h1>Dweb - Block Example</h1>
<h4>Create something here, and when its saved its link will appear below</h4>
<form method="post"><!--TODO see if it needs the form-->
    <textarea id="mytextarea" width="60%">Testing</textarea>
</form>

<h4>Enter a link here and it will be retrieved.</h4>
<form style="display:inline" onsubmit="fetchit(); return false;">
    <input type="text" class="propval" id="retrievalarea" placeholder="/ipfs/12ab34cd" size="70"/>
    <input type="submit" value="Fetch"/>
</form>

<div id="retrievaldestn">retrieved data will go here</div>


<hr>
<div class="container">
    <h4>Object browser <span class="hoverclue">....</span></h4>
    <div class="hoveronly">
        <ul class="hoveronly" id="ObjBrowser"></ul>
    </div>
</div>

<script type="text/javascript">

    /* Pull hash out of URL search string.*/
    var hash = new URL(window.location.href).searchParams.get("hash")
    console.log("Loaded with hash=", hash);

    let verbose = false;
    let transportclass = TransportIPFS;
    setstatus("IPFS Starting");
    //let transportclass = TransportHTTP    // Uncomment this to choose HTTP, but note p_setup below needs fixing
    transportclass.p_setup({iiif: {store: "indexeddb"}}, verbose, {})
        .then((t) => {
            setstatus(t.ipfs.isOnline() ? "IPFS Online" : "IPFS Not online");
            if (verbose) console.log("setup returned and transport set - including annotationList");
            Dweb.transport = t;
        })
    .then(() => { if(hash) fetchanddisplay(hash)})
    .catch((err) => { console.log("ERROR:",err); alert(err.message); });
</script>
</body>
</html>
