    <script type="text/javascript">

    function sendit() {     // Send form data to Dweb, and display the url
        verbose = true;
        if (verbose) console.log("sendit ---");
        dict = form2dict("myform");
        let sd = new Dweb.SmartDict(dict, verbose )
        if (verbose) console.log("SD=",sd);
        // Now display link
        sd.p_store(verbose) // Store the edited dictionary
        .then(() => document.getElementById("retrievalarea").value = sd._url); // Use url default on input
        return false;
    }

    function fetchit() {
        el = document.getElementById("retrievalarea");
        url = el.value;
        fetchanddisplay(url);
    }

    function fetchanddisplay(url) {
        verbose = true;
        if (verbose) console.log("Fetching url=", url);
        destn = document.getElementById("retrievaldestn");
        destn.innerHTML = ""; // Clear it first
        Dweb.SmartDict.p_fetch(url, verbose)
            .then((sd) => {
                if (verbose) console.log("Fetched=",sd);
                destn.innerHTML = "My name is: "+sd.name;
                destn.style.color = sd.favcolor;
                return sd;
            })
            .then((sd) => objbrowser(sd, sd._url, null, "ObjBrowser", verbose))
    }


    </script>
</head>
<body>
<div id="status" class="status"></div>
<h1>Dweb - SmartDict Example</h1>
<h4>Create something here, and when its saved its link will appear below</h4>
<form method="post" name="myform" onsubmit="sendit(); return false;">
    <ul>
    <li class="prop"><span class="propname">Name</span><input class="propval" type="text" name="name" size="150"></input></li>
    <li class="prop"><span class="propname">Color</span><input class="propval" type="text" name="favcolor" size="150"></input></li>
        <li><input type="submit" value="Store"></input></li>
    </ul>
</form>
<h4>Enter a link here and it will be retrieved.</h4>
<form style="display:inline" onsubmit="fetchit(); return false;">
    <input type="text" class="propval" id="retrievalarea" placeholder="/ipfs/12ab34cd" size="70"/>
    <input type="submit" value="Fetch"/>
</form>
<div class="displayedblock" id="retrievaldestn">retrieved data will go here</div>

<hr>
<div class="container">
    <h4>Object browser <span class="hoverclue">....</span></h4>
    <div class="hoveronly">
        <ul class="hoveronly" id="ObjBrowser"></ul>
    </div>
</div>

<script type="text/javascript">
<!--Start transport, and if passed a URL then open it-->

    /* Pull url out of URL search string.*/
    var url = new URL(window.location.href).searchParams.get("url")
    console.log("Loaded with url=", url);

    let verbose = false;
    let transportclass = TransportIPFS;
    setstatus("IPFS Starting");
    //let transportclass = TransportHTTP    // Uncomment this to choose HTTP, but note p_setup below needs fixing
    transportclass.p_setup(verbose, {iiif: {store: "indexeddb"}})
        .then((t) => {
        setstatus(t.ipfs.isOnline() ? "IPFS Online" : "IPFS Not online");
    if (verbose) console.log("setup returned and transport set - including annotationList");
    Dweb.transport = t;
    })
    .then(() => { if(url) fetchanddisplay(url)})
    .catch((err) => { console.log("ERROR:",err); alert(err.message); });
</script>
</body>
</html>
